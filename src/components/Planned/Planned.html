<div>
    <h3>Planned Things</h3>

    <table class="uk-table uk-table-responsive uk-table-divider">
      <thead>
          <tr>
              <th class="uk-table-auto"><strong>Category</strong></th>
              <th class="uk-width-auto"><strong>Amount</strong></th>
              <th class="uk-width-small"><strong>Action</strong></th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td><input class="uk-input uk-width-auto" type="text" placeholder="Category" v-model="categoryModel.name"></td>
              <td><input class="uk-input uk-width-auto" type="text" placeholder="Amount" v-model="categoryModel.amount"></td>
              <td><button class="uk-button uk-button-primary" type="button" @click="emitCategDetails">Add</button></td>
          </tr>
          <tr v-for="category in categoryList" >
              <td>{{ category.name }}</td>
              <td>{{ category.amount }}</td>
              <td>
                <!-- <button class="uk-button uk-button-secondary" type="button">Edit</button> -->
              </td>
          </tr>
      </tbody>
  </table>
  </div>
